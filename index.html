      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

    <!--關於我-->
    <div class="container about-me">
      <div class="row">
        <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
          <img src="img/me.jpg" class="img-responsive center-block img-circle" alt="">
        </div>
        <div class="col-xs-12 col-sm-7 col-md-8 col-lg-9">
          <h1>I am Ryan Tsai</h1>
          <h3>Full Stack developer and Starup entrepreneur</h3>
            <table class="table table-striped table-hover">
              <tr>
                <td>Birth</td>

              </tr>
              <tr>
                <td>工作經驗</td>
                <td>三年，運輸管理、餐飲業、創業</td>
              </tr>

                <td>HTML, CSS, JavaScrip, Ruby on Rails, MySQL, GCP</td>
              </tr>
              <tr>

                  僑光科技大學財務金融系畢業, 2014
                </td>
              </tr>
            </table>

    <div id="my-work" class="container carousel slide" data-ride="carousel">
      <!--Indicators-->

      <ol class="carousel-indicators">
        <li data-target="#my-work" data-slide="0" class="active"></li>
        <li data-target="#my-work" data-slide="1"></li>
        <li data-target="#my-work" data-slide="2"></li>
      </ol>
      
      <!--Wrapper for slides-->

      <div class="carousel-inner" role="listbox">
        
        <div class="item active">
          <img src="img/IMG_9168.jpg" alt="...">
        </div>

        <div class="item">
          <img src="img/IMG_9659.jpg" alt="...">
        </div>

        <div class="item">
          <img src="img/IMG_3936.jpg" alt="">
        </div>
      </div>
      <!--Controls-->

      <a href="#my-work" class="left carousel-control" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">上一張</span>
      </a>
      <a href="#my-work" class="right carousel-control" role="button" data-slide="next">

    <!--聯繫方式-->

    <h1 class="text-center">Contact me</h1>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="email"">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
              <p class="help-block">請留言</p>
            </div>
            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
